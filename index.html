<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
}

li {
    float: left;
}

li a {
    display: block;
    color: blue;
    text-align: center;
    padding: 25px;
    text-decoration: none;
}

li a:hover {
    color: black;
    background-color: blue;
}
</style>
</head>
<body>

<ul>
  <li><a href="#Home">Home</a></li>
  <li><a href="#Quiz">Multiple-Choice Quizes</a></li>
  <li><a href="#HQuiz">Harder Quizes</a></li>
</ul>

</body>
